<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vartika ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px 35px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      width: 95%;
      max-width: 520px;
      animation: pop 0.8s ease;
      position: relative;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 34px;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 20px;
      color: #444;
    }

    /* GIF CONTAINER */
    #gifContainer {
      width: 220px;
      margin: 20px auto;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.25s ease;
    }

    #yes {
      padding: 18px 40px;
      font-size: 24px;
      background: #ff4d6d;
      color: white;
      animation: wiggle 1.4s infinite;
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    #yes:hover {
      transform: scale(1.15);
    }

    /* NO BUTTON NEVER CLICKABLE */
    #no {
      padding: 8px 16px;
      font-size: 14px;
      background: #ddd;
      position: absolute;
      left: 240px;
      top: 40px;
      pointer-events: none; /* IMPORTANT */
      transition: left 0.25s ease, top 0.25s ease;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #ff4d6d;
      animation: pop 0.6s ease;
    }

    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <iframe id="music" width="0" height="0" src="" allow="autoplay"></iframe>

  <div class="card">
    <h1>Hey Vartika ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <!-- TENOR GIF CONTAINER -->
    <div id="gifContainer">
      <div class="tenor-gif-embed"
           data-postid="4013167120558620298"
           data-share-method="host"
           data-aspect-ratio="1"
           data-width="100%">
      </div>
    </div>

    <div class="buttons">
      <button id="yes">YES ðŸ’•</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      YAYYYY ðŸ¥°ðŸ’–  
      <br>Iâ€™d walk a thousand miles for you ðŸŒ¸
    </div>
  </div>

  <!-- TENOR SCRIPT -->
  <script async src="https://tenor.com/embed.js"></script>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");
    const music = document.getElementById("music");
    const gifContainer = document.getElementById("gifContainer");

    // Smooth NO button movement ðŸ˜ˆ
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - rect.left,
        e.clientY - rect.top
      );

      if (distance < 150) {
        noBtn.style.left = Math.random() * 300 + "px";
        noBtn.style.top = Math.random() * 100 + "px";
      }
    });

    // YES CLICK MAGIC ðŸ’–
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.innerText = "ðŸ’–ðŸ’–ðŸ’–";

      // Swap to KISS TENOR GIF ðŸ˜˜
      gifContainer.innerHTML = `
        <div class="tenor-gif-embed"
             data-postid="8674004414474764351"
             data-share-method="host"
             data-aspect-ratio="1.33333"
             data-width="100%">
        </div>
      `;

      // Reload Tenor script
      const t = document.createElement("script");
      t.src = "https://tenor.com/embed.js";
      t.async = true;
      document.body.appendChild(t);

      // Play music ðŸŽ¶
      music.src = "https://www.youtube.com/embed/u2ah9tWTkmk?autoplay=1";

      // Confetti ðŸŽ‰
      confetti({ particleCount: 300, spread: 140, origin: { y: 0.6 } });
      setTimeout(() => confetti({ particleCount: 200, spread: 120 }), 300);
      setTimeout(() => confetti({ particleCount: 260, spread: 160 }), 600);
    });

    // Floating hearts ðŸ’•
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "ðŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
