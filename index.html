<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vartika ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 35px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      width: 95%;
      max-width: 520px;
      animation: pop 0.9s ease;
      position: relative;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 34px;
      margin-bottom: 10px;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 20px;
      color: #444;
      margin-bottom: 20px;
    }

    /* CENTER GIF */
    .gif {
      width: 180px;
      border-radius: 18px;
      transition: transform 0.6s ease;
    }

    .gif.animate {
      transform: scale(1.15);
    }

    .buttons {
      margin-top: 35px;
      position: relative;
      height: 150px;
    }

    button {
      border: none;
      border-radius: 45px;
      cursor: pointer;
      font-family: inherit;
      transition: 0.25s ease;
    }

    #yes {
      padding: 20px 44px;
      font-size: 24px;
      background: #ff4d6d;
      color: white;
      animation: wiggle 1.4s infinite;
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    #yes:hover {
      transform: scale(1.2);
    }

    #no {
      padding: 8px 16px;
      font-size: 14px;
      background: #ddd;
      position: absolute;
      left: 230px;
      top: 40px;
    }

    .result {
      display: none;
      margin-top: 25px;
      font-size: 24px;
      color: #ff4d6d;
      animation: pop 0.6s ease;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      font-size: 20px;
      animation: sparkle 1.5s linear forwards;
    }

    @keyframes sparkle {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-90px); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <iframe id="music" width="0" height="0" src="" allow="autoplay"></iframe>

  <div class="card" id="card">
    <h1>Hey Vartika ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <!-- SINGLE CENTER GIF -->
   <img
  id="mainGif"
  class="gif"
  src="https://media.tenor.com/_xYF9b4vW0kAAAAC/bubu-dudu-heart.gif"
  alt="bubu dudu heart"
/>


    <div class="buttons">
      <button id="yes">YES ðŸ’•</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      YAYYYY ðŸ¥°ðŸ’–  
      <br>Iâ€™d walk a thousand miles for you ðŸŒ¸
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");
    const music = document.getElementById("music");
    const card = document.getElementById("card");
    const gif = document.getElementById("mainGif");

    // NO BUTTON ESCAPES ðŸ˜ˆ
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - rect.left,
        e.clientY - rect.top
      );

      if (distance < 120) {
        noBtn.style.left = Math.random() * 320 + "px";
        noBtn.style.top = Math.random() * 110 + "px";
      }
    });

    // YES CLICK MAGIC ðŸ’–
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.innerText = "ðŸ’–ðŸ’–ðŸ’–";

      // CHANGE GIF TO KISS ðŸ˜˜
      gif.src = "https://tenor.com/en-GB/view/kiss-gif-13874597465072197683";
      gif.classList.add("animate");

      // PLAY MUSIC ðŸŽ¶
      music.src = "https://www.youtube.com/embed/tbNlMtqrYS0?autoplay=1";

      // CONFETTI BLAST ðŸŽ‰
      confetti({ particleCount: 320, spread: 150, origin: { y: 0.6 } });
      setTimeout(() => confetti({ particleCount: 220, spread: 120 }), 300);
      setTimeout(() => confetti({ particleCount: 260, spread: 170 }), 600);

      // CARD GLOW âœ¨
      card.style.boxShadow = "0 0 65px rgba(255,77,109,0.9)";

      // SPARKLES âœ¨
      for (let i = 0; i < 22; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.innerText = "âœ¨";
        s.style.left = Math.random() * 100 + "%";
        s.style.bottom = "0";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1500);
      }
    });

    // FLOATING HEARTS ðŸ’•
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "ðŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 350);
  </script>

</body>
</html>
