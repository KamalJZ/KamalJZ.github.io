<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CONFETTI LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 95%;
      max-width: 520px;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .gif-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .gif {
      width: 140px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-family: inherit;
      transition: 0.2s ease;
    }

    #yes {
      padding: 18px 40px;
      font-size: 22px;
      background: #ff4d6d;
      color: white;
      animation: wiggle 1.5s infinite;
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      padding: 8px 16px;
      font-size: 14px;
      background: #ccc;
      position: absolute;
      left: 220px;
      top: 30px;
    }

    .result {
      display: none;
      margin-top: 25px;
      font-size: 22px;
      color: #ff4d6d;
      animation: pop 0.5s ease;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Vartika ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <!-- BUBU DUDU GIFS -->
    <div class="gif-row">
      <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      <img class="gif" src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif">
    </div>

    <div class="buttons">
      <button id="yes">YES ðŸ’•</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      YAYYYY ðŸ’–ðŸ¥°  
      <br>Youâ€™re officially my Valentine ðŸ˜˜ðŸŒ¸
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const music = document.getElementById("music");

    // FAST ESCAPING NO BUTTON ðŸ˜ˆ
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - rect.left,
        e.clientY - rect.top
      );

      if (distance < 120) {
        noBtn.style.left = Math.random() * 300 + "px";
        noBtn.style.top = Math.random() * 100 + "px";
      }
    });

    // YES CLICK â¤ï¸ðŸŽ‰
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.innerText = "ðŸ’–ðŸ’–ðŸ’–";

      // PLAY MUSIC
      music.volume = 0.4;
      music.play();

      // CONFETTI BLAST
      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });

      // EXTRA CONFETTI WAVES
      setTimeout(() => confetti({ particleCount: 150, spread: 90 }), 300);
      setTimeout(() => confetti({ particleCount: 150, spread: 140 }), 600);
    });

    // FLOATING HEARTS ðŸ’•
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 350);
  </script>

</body>
</html>
